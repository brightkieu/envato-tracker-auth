<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envato Tracker - Authentication</title>
    <meta name="description" content="Envato Tracker authentication callback handler">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîó</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 48px 40px;
            max-width: 520px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 24px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .subtitle {
            opacity: 0.9;
            font-size: 16px;
            margin-bottom: 32px;
        }
        
        .status {
            padding: 20px;
            border-radius: 16px;
            margin: 24px 0;
            font-weight: 500;
            font-size: 16px;
        }
        
        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid rgba(16, 185, 129, 0.4);
            color: #10B981;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid rgba(239, 68, 68, 0.4);
            color: #EF4444;
        }
        
        .loading {
            background: rgba(59, 130, 246, 0.2);
            border: 2px solid rgba(59, 130, 246, 0.4);
            color: #3B82F6;
        }
        
        .spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: currentColor;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .copy-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 16px;
            transition: all 0.2s ease;
        }
        
        .copy-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
            opacity: 0.6;
        }
        
        @media (max-width: 600px) {
            .container { padding: 32px 24px; margin: 10px; }
            h1 { font-size: 28px; }
            .icon { font-size: 48px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîó</div>
        <h1>Envato Tracker</h1>
        <p class="subtitle">ƒêang x·ª≠ l√Ω x√°c th·ª±c t√†i kho·∫£n Envato...</p>
        
        <div id="status" class="status loading">
            <div class="spinner"></div>
            ƒêang k·∫øt n·ªëi v·ªõi ·ª©ng d·ª•ng...
        </div>
        
        <button id="copyButton" class="copy-button" style="display: none;">
            üìã Sao ch√©p m√£ x√°c th·ª±c
        </button>
        
        <div class="footer">
            Created by kbqdev ‚Ä¢ 2025-05-23<br>
            GitHub Pages Deployment
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');
        
        const statusDiv = document.getElementById('status');
        const copyButton = document.getElementById('copyButton');
        
        function updateStatus(type, message) {
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = type === 'loading' 
                ? `<div class="spinner"></div>${message}`
                : message;
        }

        function handleAuth() {
            console.log('GitHub Pages auth callback:', { code: !!code, error, state });
            
            if (error) {
                updateStatus('error', `‚ùå L·ªói x√°c th·ª±c: ${error}`);
                return;
            }

            if (!code) {
                updateStatus('error', '‚ùå Kh√¥ng nh·∫≠n ƒë∆∞·ª£c m√£ x√°c th·ª±c');
                return;
            }

            // Deep link cho mobile app
            const deepLink = `envatotracker://auth/callback?code=${encodeURIComponent(code)}${state ? '&state=' + encodeURIComponent(state) : ''}`;
            
            updateStatus('success', '‚úÖ X√°c th·ª±c th√†nh c√¥ng! ƒêang m·ªü ·ª©ng d·ª•ng...');
            
            // Th·ª≠ m·ªü deep link
            try {
                window.location.href = deepLink;
            } catch (err) {
                console.log('Deep link failed:', err);
            }
            
            // Hi·ªán n√∫t copy sau 3 gi√¢y
            setTimeout(() => {
                copyButton.style.display = 'inline-block';
                copyButton.onclick = () => {
                    if (navigator.clipboard) {
                        navigator.clipboard.writeText(code).then(() => {
                            copyButton.innerHTML = '‚úÖ ƒê√£ sao ch√©p!';
                            copyButton.style.background = 'rgba(16, 185, 129, 0.3)';
                        });
                    } else {
                        prompt('Sao ch√©p m√£ n√†y:', code);
                    }
                };
            }, 3000);
        }

        // B·∫Øt ƒë·∫ßu x·ª≠ l√Ω
        setTimeout(handleAuth, 500);
    </script>
</body>
</html>
